<ion-header>
    <ion-toolbar>
        <ion-title>
            BeSquared: Events
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" value="" [(ngModel)]="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Time</ion-label>
            <ion-input type="text" value="" [(ngModel)]="time"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>EndTime</ion-label>
            <ion-input type="text" value="" [(ngModel)]="endTime"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Venue</ion-label>
            <ion-input type="text" value="" [(ngModel)]="venue" ></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button color="dark" outline (click)="create()">Create</button>
    </div>

    <h3>Event view page</h3>
</ion-content>
