<ion-card>
    <ion-item (click)="displayProfile()" style="background:lightgray; color:#008BB6;">
        <ion-avatar item-start>
            <img src="http://i.imgur.com/TutN2uB.png">
        </ion-avatar>
        <h2>@{{event.hostName}}</h2>
        <p style="color:black;">November 5, 1955</p>
    </ion-item>
    <div (click)="itemTapped(event)">
        <img *ngIf="event.imageUrl" src="{{event.imageUrl}}">
        <ion-card-content>
            <h2>{{event.title}}</h2>
            <p class="description">{{event.description}}</p>
        </ion-card-content>
    </div>
    <ion-row>
        <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
        </ion-col>
        <ion-col>
            <button (click)="displayComment(event)" ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{event.commentCount}} Comments</div>
      </button>
        </ion-col>
        <ion-col center text-center>
            <ion-note>
                11h ago
            </ion-note>
        </ion-col>
    </ion-row>

</ion-card>
