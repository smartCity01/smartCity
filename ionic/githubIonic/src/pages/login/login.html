<ion-header>
    <ion-toolbar>
        <ion-title>
            Login
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>            
            <ion-input placeholder= "Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item> 
            <ion-input type="password" [(ngModel)]="password" placeholder= "Password"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button (click)=signIn() ion-button color="dark" outline>Login</button>
    </div>
    <p> Don't have an account ? <a (click)="openSignUp()">Sign Up</a></p>
    <br>
    <p><a (click)="dismiss()">Continue without an account</a></p>
</ion-content>
