<ion-header>
    <ion-toolbar>
        <ion-title>
            Sign Up
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-input type="text" value="" placeholder= "Full Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" value="" [(ngModel)]="username" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" value="" [(ngModel)]="email" placeholder= "Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder= "Password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder= "Confirm Password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="dark" (click)="signUp()" outline>Sign Up</button>
    </div>
</ion-content>
