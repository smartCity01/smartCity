<ion-header>
    <ion-toolbar>
        <ion-title>
            TunUp
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="createNewEvent()">
             <ion-icon name="add"></ion-icon>
           </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item *ngFor="let event of events" (click)="itemTapped(event)">
      <h2>{{event.title}}</h2>
      <p>test</p>
        <div item-content>
        <ion-avatar item-end>
      <img src="http://i.imgur.com/U79QTNob.jpg">
        </ion-avatar>
        </div>
    </button>
    </ion-list>
</ion-content>
