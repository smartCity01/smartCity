<ion-header>
    <ion-toolbar>
        <ion-title>
            TunUp
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="createNewEvent()">
             <ion-icon name="add"></ion-icon>
           </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <event-info *ngFor="let event of events" [event]="event">
        </event-info>
    </ion-list>
</ion-content>
