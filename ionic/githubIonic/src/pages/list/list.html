<ion-header>
  <ion-toolbar>
    <ion-title>
      Timeline
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="createNewEvent()">
             <ion-icon name="add"></ion-icon>
           </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="itemTapped(event)">
      <ion-icon name="wifi" item-left></ion-icon>
      {{event.title}}
      <div class="item-note" item-right>
        {{event.title}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
