<ion-header>
    <ion-navbar>
        <ion-title>
            Account
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="displaySettings()">
             <ion-icon name="settings"></ion-icon>
           </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <h2 text-center>
        Details
    </h2>
    <ion-list *ngIf="currentUser">
        <ion-item>
            <ion-label fixed>Full Name</ion-label>
        </ion-item>
        <ion-item>
            Username : {{currentUser.username}}
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
        </ion-item>
    </ion-list>
    <h3 text-center>
        Your Events
    </h3>
    <ion-list>
        <ion-item-sliding *ngFor="let event of events">    
      <button ion-item  (click)="itemTapped(event)">
        <ion-item-sliding *ngFor="let event of events">
            <button ion-item (click)="itemTapped(event)">
      <ion-icon name="wifi" item-left></ion-icon>
      {{event.title}}
      <div class="item-note" item-right>
        {{event.title}}
      </div>
      </button>
        <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteEvent(event.id)"><ion-icon name="trash"> </ion-icon></button>
    </ion-item-options>
  </ion-item-sliding>    
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteEvent(event.id)"><ion-icon name="trash"> </ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
