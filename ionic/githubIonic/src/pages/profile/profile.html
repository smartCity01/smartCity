<ion-header>
    <ion-toolbar>
        <ion-title>
            Account
        </ion-title>
<ion-buttons start>
<button ion-button (click)="goToSettings()">
             <ion-icon name="settings"></ion-icon>
           </button>
           </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h2 text-center>
        Details
    </h2>
    <ion-list>
        <ion-item>
            <ion-label fixed>Full Name</ion-label>
        </ion-item>
        <ion-item>
            Username : {{getUserInfo().name}}
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
        </ion-item>
    </ion-list>

    <h3 text-center>
        Your Events
    </h3>
    <ion-list>
        <button ion-item *ngFor="let event of events" (click)="itemTapped(event)">
      <ion-icon name="wifi" item-left></ion-icon>
      {{event.title}}
      <div class="item-note" item-right>
        {{event.title}}
      </div>
    </button>
    </ion-list>

</ion-content>
