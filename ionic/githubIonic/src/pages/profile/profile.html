<ion-header>
    <ion-toolbar>
        <ion-title>
            Account
        </ion-title>
       

    </ion-toolbar>
</ion-header>

<ion-content>
  
 <h2 text-center>
     Details
 </h2>  
 <ion-list>
        <ion-item>
            <ion-label fixed>Full Name</ion-label>
            
        </ion-item>
        <ion-item>
            <ion-label fixed>Username</ion-label>
          
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
           
        </ion-item>
            </ion-list>
 
 <h3 text-center>
     Your Events
 </h3>   
 <ion-list>
        <button ion-item *ngFor="let item of items" (click)="Selected(item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
 </ion-list>          
      
</ion-content>
